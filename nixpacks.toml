[phases.setup]
aptPkgs = [
    "libcairo2-dev",
    "libpango-1.0-0",
    "libpangocairo-1.0-0",
    "libgdk-pixbuf2.0-0",
    "libffi-dev",
    "shared-mime-info",
    "libglib2.0-0",
    "libgobject-2.0-0",
    "pkg-config",
    "gcc",
    "g++",
    "make"
]

[phases.install]
# Try to install pycairo first with system dependencies
cmds = [
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    # Try to install pycairo with system deps first
    ". /opt/venv/bin/activate && pip install pycairo==1.29.0 || true",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]